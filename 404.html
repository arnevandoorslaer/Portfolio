<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    body{
        margin: 0; /* Remove default margin */
    }
    iframe{      
        display: block;  /* iframes are inline by default */   
        height: 100vh;  /* Set height to 100% of the viewport height */   
        width: 100vw;  /* Set width to 100% of the viewport width */     
        border: none; /* Remove default border */
    }
</style>
</head>

<body>
  <div class="content"></div>
  <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-firestore.js"></script>
  <script src="/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript">
    const requestParam = decodeURIComponent(this.location.pathname).split('/')[1];
    const content = document.querySelector('.content');
    db.collection('urls').onSnapshot(snapshot => {
      const url = snapshot.docChanges().find(item => item.doc.data().short == requestParam);

      if(url) this.location.href = url.doc.data().full
      setTimeout(() => {
        $(`<iframe src="not-found.html"/>`).appendTo($('.content'))
      }, 1000);
    });
  </script>
</body>
